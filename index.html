<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<title>Chart JS</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
	<section class="section">
		<section class="container">
			<section class="content">
				<div class="columns is-multiline">

					<div class="column is-half-fullhd is-full-desktop">
						<h1>Scatter Chart</h1>
						<p>Some chart description</p>
						<a href="" id="download-chart" download="chart.png">Download this chart.</a>
						<canvas id="myChart"></canvas>
					</div>

					<div class="column is-half-fullhd is-full-desktop">
						<h1>Scatter Chart</h1>
						<p>Some chart description</p>
						<canvas id="myChart2"></canvas>
					</div>

					<div class="column is-half-fullhd is-full-desktop">
						<h1>Employees from XYZ Corp</h1>
						<p>Some chart description</p>
							<div class="field">
								<input class="input" type="text" id="label_input">
							</div>
							<div class="field">
								<input class="input" type="number" id="number_input">
							</div>
							<button class="button is-primary is-outlined" id="btn3_add">Add data</button>
							<button class="button is-primary is-outlined" id="btn3_remove">Remove last data</button>
						<canvas id="myChart3"></canvas>
					</div>

				</div>
			</section>
		</section>
	</section>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
